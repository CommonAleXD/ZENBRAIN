<!------------ Login Section ------------>
<div class="login-container">
    <div class="card-container">
        <!-- Formulario de Inicio de Sesión -->
        <div class="login-card login">
            <div class="logo-login">
                <img src="images/iso.svg" alt="ZenBrain Logo">
            </div>
            <h1>Inicia Sesión</h1>
            <form>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="********" required>
                </div>
                <button type="submit" class="btn-submit">Iniciar Sesión</button>
                <div class="extra-options">
                    <a href="#" onclick="mostrarPopUp()">¿Olvidaste tu contraseña?</a>
                    <a href="#" onclick="rotarFormulario()">Crear una cuenta</a>
                </div>
            </form>
        </div>

        <!-- Formulario de Registro -->
        <div class="login-card registro">
            <div class="logo-login">
                <img src="images/iso.svg" alt="ZenBrain Logo">
            </div>
            <h1>Regístrate</h1>
            <form>
                <div class="input-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="input-group">
                    <label for="email-registro">Correo Electrónico</label>
                    <input type="email" id="email-registro" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="input-group">
                    <label for="password-registro">Contraseña</label>
                    <input type="password" id="password-registro" placeholder="********" required>
                </div>
                <button type="submit" class="btn-submit">Crear Cuenta</button>
                <div class="extra-options">
                    <a href="#" onclick="rotarFormulario()">Ya tengo cuenta</a>
                </div>
            </form>
        </div>
    </div>
</div>
